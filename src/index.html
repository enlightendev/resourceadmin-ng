<!doctype html>
<html class="no-js" ng-app="resourceadminNg">
  <head>
    <meta charset="utf-8">
    <title>resourceadminNg</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="viewport" content="width=device-width">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../bower_components/fontawesome/css/font-awesome.css">
    <link rel="stylesheet" href="../bower_components/angular-ui-grid/ui-grid.css">

    <!-- SmartAdmin Styles : Please note (smartadmin-production.css) was created using LESS variables -->
    <link rel="stylesheet" type="text/css" media="screen" href="styles/smartadmin-production.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/smartadmin-skins.min.css">

    <!-- SmartAdmin RTL Support is under construction-->
    <link rel="stylesheet" type="text/css" media="screen" href="styles/smartadmin-rtl.min.css">

    <!-- use "your_style.css" to override SmartAdmin specific styles this will also ensure you retain your
    customization with each SmartAdmin update. -->
    <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css">


    <!-- bower:css -->
    <!-- run `gulp wiredep` to automaticaly populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automaticaly insert here -->
    <!-- endinject -->
    <!-- endbuild -->

    <!-- FAVICONS -->
    <link rel="shortcut icon" href="assets/images/favicon/favicon.ico" type="image/x-icon">
    <link rel="icon" href="assets/images/favicon/favicon.ico" type="image/x-icon">

    <!-- GOOGLE FONT -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,300,400,700">

    <!-- Specifying a Webpage Icon for Web Clip
         Ref: https://developer.apple.com/library/ios/documentation/AppleApplications/Reference/SafariWebContent/ConfiguringWebApplications/ConfiguringWebApplications.html -->
    <link rel="apple-touch-icon" href="assets/images/splash/sptouch-icon-iphone.png">
    <link rel="apple-touch-icon" sizes="76x76" href="assets/images/splash/touch-icon-ipad.png">
    <link rel="apple-touch-icon" sizes="120x120" href="assets/images/splash/touch-icon-iphone-retina.png">
    <link rel="apple-touch-icon" sizes="152x152" href="assets/images/splash/touch-icon-ipad-retina.png">

    <!-- iOS web-app metas : hides Safari UI Components and Changes Status Bar Appearance -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Startup image for web apps -->
    <link rel="apple-touch-startup-image" href="assets/images/splash/ipad-landscape.png" media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:landscape)">
    <link rel="apple-touch-startup-image" href="assets/images/splash/ipad-portrait.png" media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:portrait)">
    <link rel="apple-touch-startup-image" href="assets/images/splash/iphone.png" media="screen and (max-device-width: 320px)">


  </head>
  <body ng-controller="RootController">
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->


    <!-- HEADER -->
    <header id="header" ng-include="'components/header.html'"></header>
    <!-- END HEADER -->

    <!-- Left panel : Navigation area -->
    <!-- Note: This width of the aside area can be adjusted through LESS variables -->
    <aside id="left-panel"><span data-ng-include="'components/left-panel.html'"></span></aside>
    <!-- END NAVIGATION -->

    <!-- MAIN PANEL -->
    <div id="main" role="main">

      <!-- RIBBON
      <div id="ribbon" data-ng-include="'views/partials/ribbon.html'" data-ribbon=""></div>-->
      <!-- END RIBBON -->

      <!-- MAIN CONTENT -->
      <div id="content" data-ui-view="" class="view-animate"></div>
      <!-- END MAIN CONTENT -->

    </div>
    <!-- END MAIN PANEL -->

    <!-- PAGE FOOTER -->
    <div class="page-footer"><span data-ng-include="'components/footer.html'"></span></div>
    <!-- END FOOTER -->

    <!-- SHORTCUT AREA : With large tiles (activated via clicking user name tag)
    Note: These tiles are completely responsive,
    you can add as many as you like
    -->
    <div id="shortcut"><span data-ng-include="'components/shortcut.html'"></span></div>
    <!-- END SHORTCUT AREA -->



    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp wiredep` to automaticaly populate bower script dependencies -->

    <script src="../bower_components/jquery/dist/jquery.js"></script>

    <!-- CUSTOM NOTIFICATION -->
    <script src="assets/js/notification/SmartNotification.min.js"></script>

    <!-- JARVIS WIDGETS -->
    <script src="assets/js/smartwidgets/jarvis.widget.min.js"></script>

    <!-- ENHANCEMENT PLUGINS : NOT A REQUIREMENT -->
    <!-- Voice command : plugin -->
    <script src="assets/js/speech/voicecommand.min.js"></script>

    <!-- SPARKLINES -->
    <script src="assets/js/plugin/sparkline/jquery.sparkline.min.js"></script>

    <!-- EASY PIE CHARTS -->
    <script src="assets/js/plugin/easy-pie-chart/jquery.easy-pie-chart.min.js"></script>

    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="../bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.js"></script>
    <script src="../bower_components/angular-touch/angular-touch.js"></script>
    <script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="../bower_components/angular-ui-grid/ui-grid.js"></script>
    <script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="../bower_components/lodash/dist/lodash.compat.js"></script>
    <script src="../bower_components/restangular/dist/restangular.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <script src="assets/js/app.config.js"></script>
    <script src="assets/js/app.vars.js"></script>

    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <!-- inject:js -->
    <script src="assets/js/plugin/easy-pie-chart/jquery.easy-pie-chart.min.js"></script>
    <script src="assets/js/plugin/sparkline/jquery.sparkline.min.js"></script>
    <script src="assets/js/speech/voicecommand.min.js"></script>
    <script src="assets/js/smartwidgets/jarvis.widget.min.js"></script>
    <script src="assets/js/notification/SmartNotification.min.js"></script>
    <script src="assets/js/app.vars.js"></script>
    <script src="assets/js/app.config.js"></script>
    <script src="app/ng-app.js"></script>
    <script src="app/services/resourcePermission.service.js"></script>
    <script src="app/services/employee.service.js"></script>
    <script src="app/services/department.service.js"></script>
    <script src="app/services/base64.service.js"></script>
    <script src="app/services/application.service.js"></script>
    <script src="app/scratch/scratch.controller.js"></script>
    <script src="app/employees/employee.controller.js"></script>
    <script src="app/directives/Navigation.js"></script>
    <script src="app/directives/Main.js"></script>
    <script src="app/directives/Localize.js"></script>
    <script src="app/directives/EmployeeResourcesDirective.js"></script>
    <script src="app/directives/AppVersionDirective.js"></script>
    <script src="app/dashboard/dashboard.controller.js"></script>
    <script src="app/applications/application.controller.js"></script>
    <script src="components/lang.controller.js"></script>
    <script src="app/root.controller.js"></script>
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

  </body>
</html>
